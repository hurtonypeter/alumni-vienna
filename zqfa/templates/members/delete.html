{% extends "base.html" %}

{% block title -%}
    Member of the QFC - {{ super() }}
{%- endblock %}

{% block page_content %}

<div class="page-header">
    <h1>Are you sure you want to delete member?</h1>
</div>

<strong>Name:</strong> {{ user.firstname }}, {{ user.lastname }}<br />
<strong>Email:</strong> {{ user.email }}

<form method="post" action="{{ url_for('members.delete', user_id=user.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
<a href="{{ url_for('members.index') }}" class="btn btn-default">Cancel</a>

{% endblock %}
