{% extends "base.html" %}

{% block title -%}
    {{ code }} {{ title }} - {{ super() }}
{%- endblock %}

{% block main %}
    <div class="wrapper" id="app">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="page-header">
                        <h1>{{ code }} {{ title }}</h1>
                    </div>
                    <p>{{ message|safe }}.</p>
                </div>
            </div>
        </div>
</div>
{% endblock %}
